# nothing essential; only auth data and schema
source s_generic
{
        type                            = mysql
        sql_host                        = <?php echo DBHOST."\n";?>
        sql_user                        = <?php echo DBADMIN."\n";?>
        sql_pass                        = <?php echo DBADMINPW."\n";?>
